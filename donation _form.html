<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="donation_form.css">
</head>

<body>
    <div class="container">
        <div class="donation_head">
            <img src="formbanner.jpg" alt="">
            <div class="donation_head_info">
                <h1 class="blood">Blood Donation Form</h1>
                <p>Confidential - Please answer the following questions correctly. This will help to protect you and the
                    patient who receives your blood. </p>
            </div>
        </div>
        <form action="" method="">
            <div>
                <label for="">Did you suffered any problem at the time of
                    your previous donation?
                </label>
                <div style="display: flex; gap:10px">
                    <label for="d1">Yes</label>
                    <input type="radio" name="blood" id="d1">
                    <label for="d2">No</label>
                    <input type="radio" name="blood" id="d2">
                </div>
            </div>

            <div>
                <label for="">DO You have any disease? (cancer, tuberculosis, leprosy, hepatitis B or
                    C, or HIV)
                </label>
                <div style="display: flex; gap:10px">
                    <label for="c1">Yes</label>
                    <input type="radio" name="blood" id="c1">
                    <label for="c2">No</label>
                    <input type="radio" name="blood" id="c2">
                </div>
            </div>

            <label for="">Are you a Smoker?</label>
            <div style="display: flex; gap:10px">
                <label for="b1">Yes</label>
                <input type="radio" name="blood" id="b1">
                <label for="b2">No</label>
                <input type="radio" name="blood" id="b2">
            </div>

            <div>
                <label for="donationDate">Previous donation Date:</label>
                <input type="date" id="donationDate" name="donationDate" required>
            </div>

            <div> <label for="">Donation Location:</label>
                <label for="donationLocation1">Street:</label>
                <input type="text" id="donationLocation1" name="" required>
                <label for="donationLocation2">City</label>
                <input type="text" id="donationLocation2" name="" required>
            </div>

            <input type="submit" value="Submit Donation">
        </form>
    </div>
</body>

</html>
