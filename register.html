<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood BAnk > Register Now </title>
    <link rel="stylesheet" href="register.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ac5b348608.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
    </style>

</head>

<body>
    <main class="flex flex-col space-y-6 justify-center items-center h-[700px] mt-9">
        <h1 class="text-5xl text-center font-extrabold"><span class="text-[#295a8b]">Register</span> Here!</h1>
        <section class="registration flex items-center justify-evenly  rounded-2xl pt-5 pb-5">
            <div class="w-1/2"><img class="w-full" src="./undraw_medicine_b1ol.png" alt=""></div>
            <div class="reg_form space-y-9 w-1/2  bg-[#91C8E4] p-4 rounded-xl mr-5">

                <div class=" space-y-5">
                    <div><label for="name">Name:</label> <br><input class="w-[300px] bg-transparent border-b-2"
                            id="name" type="text">
                    </div>
                    <div> <label for="con">Contact:</label><br><input class="w-[300px] bg-transparent border-b-2"
                            id="con" type="text">
                    </div>
                    <div> <label for="ag">Age:</label><br><input class="w-[300px] bg-transparent border-b-2" id="ag"
                            type="text">
                    </div>
                    <div><label for="bg">Blood Group:</label> <br>
                        <select name="blood_group" class="w-[100px] bg-transparent text-white" id="bg">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>

                    </div>

                    <div>
                        <label for="nid">NID: <br> <input class="w-[300px] bg-transparent border-b-2" type="text"
                                name="" id="nid"></label>
                    </div>
                    <div>
                        <label for="add">Address: <br> <input id="add" class="w-[300px] bg-transparent border-b-2"
                                type="text"></label>
                    </div>
                    <div>
                        <label for="email">Email: <br>
                            <input class="bg-transparent border-b-2 w-[300px] " type="email" id="email"
                                placeholder="Enter your email..." required></label>
                    </div>
                    <div>
                        <label for="Gender">
                            Gender <br> Male <input id="Gender" type="radio" name="Gender" id="M"></label>
                        Female<input id="gender" type="radio" name="Gender" id="F">
                    </div>
                </div>
                <button class=" bt text-white p-5 rounded-lg"><a href="user_web_view.html">SUBMIT
                        NOW</a></button>
            </div>

        </section>
    </main>

</body>

</html>
